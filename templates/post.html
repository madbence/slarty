<div class='post {type}'>
	{if:isAdmin}
		<div class="admin">
			<a class="delete" href="/deletePost/{_id}">Delete post</a>
			<a class="edit" href="/editPost/{_id}">Edit post</a>
		</div>
	{/if:isAdmin}
	<h2><a href="/post/{_id}">{title}</a></h2>
	<div class='content'>
		{content}
	</div>
	<footer>{date|date}</footer>
</div>
